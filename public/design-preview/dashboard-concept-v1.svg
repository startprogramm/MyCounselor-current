  <text x="314" y="322" class="body">Circular photo + structured info block</text>

  <rect x="314" y="346" width="530" height="124" rx="14" fill="#F8FAFD" stroke="#DADCE0"/>
  <circle cx="366" cy="407" r="30" fill="#DCE8FB"/>
  <text x="366" y="413" text-anchor="middle" class="h3" fill="#1A73E8">MS</text>
  <rect x="410" y="370" width="410" height="76" rx="10" fill="#FFFFFF" stroke="#DADCE0"/>
  <text x="426" y="393" class="h3" font-size="16">Madina Saparova</text>
  <text x="426" y="414" class="body">School Counselor • General</text>
  <text x="426" y="433" class="small">Presidential School in Gulistan</text>

  <rect x="872" y="346" width="504" height="124" rx="14" fill="#F8FAFD" stroke="#DADCE0"/>
  <circle cx="924" cy="407" r="30" fill="#E6F4EA"/>
  <text x="924" y="413" text-anchor="middle" class="h3" fill="#1E8E3E">SK</text>
  <rect x="968" y="370" width="384" height="76" rx="10" fill="#FFFFFF" stroke="#DADCE0"/>
  <text x="984" y="393" class="h3" font-size="16">Sherzod Karimov</text>
  <text x="984" y="414" class="body">Career Counselor • College Prep</text>
  <text x="984" y="433" class="small">Presidential School in Gulistan</text>

  <!-- Stats row -->
  <rect x="286" y="520" width="272" height="146" rx="14" fill="#FFFFFF" stroke="#DADCE0" filter="url(#cardShadow)"/>
  <rect x="286" y="520" width="272" height="4" fill="#1A73E8"/>
  <text x="314" y="556" class="body">Upcoming Meetings</text>
  <text x="314" y="604" class="value">2</text>
  <text x="314" y="628" class="small">Scheduled</text>

  <rect x="570" y="520" width="272" height="146" rx="14" fill="#FFFFFF" stroke="#DADCE0" filter="url(#cardShadow)"/>
  <rect x="570" y="520" width="272" height="4" fill="#1E8E3E"/>
  <text x="598" y="556" class="body">Goals Progress</text>
  <text x="598" y="604" class="value">68%</text>
  <text x="598" y="628" class="small">3 of 5 on track</text>

  <rect x="854" y="520" width="272" height="146" rx="14" fill="#FFFFFF" stroke="#DADCE0" filter="url(#cardShadow)"/>
  <rect x="854" y="520" width="272" height="4" fill="#EA8600"/>
  <text x="882" y="556" class="body">Unread Messages</text>
  <text x="882" y="604" class="value">4</text>
  <text x="882" y="628" class="small">From counselors</text>

  <rect x="1138" y="520" width="266" height="146" rx="14" fill="#FFFFFF" stroke="#DADCE0" filter="url(#cardShadow)"/>
  <rect x="1138" y="520" width="266" height="4" fill="#D93025"/>
  <text x="1166" y="556" class="body">Pending Requests</text>
  <text x="1166" y="604" class="value">1</text>
  <text x="1166" y="628" class="small">Awaiting review</text>

  <!-- Palette -->
  <text x="286" y="716" class="h3">Color System</text>
  <rect x="286" y="730" width="72" height="42" rx="8" fill="#1A73E8"/><text x="295" y="758" class="small" fill="#FFFFFF">Primary</text>
  <rect x="370" y="730" width="72" height="42" rx="8" fill="#1E8E3E"/><text x="379" y="758" class="small" fill="#FFFFFF">Success</text>
  <rect x="454" y="730" width="72" height="42" rx="8" fill="#EA8600"/><text x="463" y="758" class="small" fill="#FFFFFF">Accent</text>
  <rect x="538" y="730" width="72" height="42" rx="8" fill="#D93025"/><text x="548" y="758" class="small" fill="#FFFFFF">Error</text>
  <rect x="622" y="730" width="72" height="42" rx="8" fill="#F1F3F4" stroke="#DADCE0"/><text x="631" y="758" class="small">Bg</text>
  <rect x="706" y="730" width="72" height="42" rx="8" fill="#FFFFFF" stroke="#DADCE0"/><text x="715" y="758" class="small">Card</text>
</svg>
