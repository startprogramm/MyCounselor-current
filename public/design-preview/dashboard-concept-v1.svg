<svg width="1440" height="960" viewBox="0 0 1440 960" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: 700 34px 'Inter', Arial, sans-serif; fill: #202124; }
      .h2 { font: 700 24px 'Inter', Arial, sans-serif; fill: #202124; }
      .h3 { font: 700 18px 'Inter', Arial, sans-serif; fill: #202124; }
      .body { font: 500 14px 'Source Sans 3', Arial, sans-serif; fill: #5F6368; }
      .small { font: 600 12px 'Inter', Arial, sans-serif; fill: #5F6368; letter-spacing: 0.3px; }
      .value { font: 700 36px 'Inter', Arial, sans-serif; fill: #202124; }
    </style>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.06"/>
    </filter>
  </defs>

  <rect width="1440" height="960" fill="#F1F3F4"/>

  <!-- Sidebar -->
  <rect x="0" y="0" width="248" height="960" fill="#FFFFFF"/>
  <rect x="247" y="0" width="1" height="960" fill="#DADCE0"/>
  <circle cx="58" cy="56" r="22" fill="#E8F0FE"/>
  <text x="58" y="61" text-anchor="middle" class="h3" fill="#1A73E8">MC</text>
  <text x="95" y="61" class="h3">MyCounselor</text>

  <rect x="24" y="110" width="200" height="84" rx="12" fill="#F8FAFD" stroke="#DADCE0"/>
  <circle cx="54" cy="143" r="18" fill="#DCE8FB"/>
  <text x="54" y="148" text-anchor="middle" class="small" fill="#1A73E8">MS</text>
  <text x="82" y="142" class="h3" font-size="15">Mavlonbek S.</text>
  <text x="82" y="163" class="small">Student • Grade 11</text>

  <rect x="24" y="222" width="200" height="42" rx="10" fill="#E8F0FE"/>
  <text x="44" y="248" class="h3" font-size="15" fill="#1A73E8">Dashboard</text>
  <text x="44" y="296" class="h3" font-size="15" fill="#5F6368">Messages</text>
  <text x="44" y="344" class="h3" font-size="15" fill="#5F6368">Meetings</text>
  <text x="44" y="392" class="h3" font-size="15" fill="#5F6368">Guidance</text>
  <text x="44" y="440" class="h3" font-size="15" fill="#5F6368">Requests</text>

  <!-- Main -->
  <text x="286" y="66" class="title">Welcome back, Mavlonbek!</text>
  <text x="286" y="92" class="body" font-size="18">A cleaner, more engaging dashboard concept</text>

  <!-- Quick action cards -->
  <rect x="286" y="126" width="266" height="112" rx="14" fill="#FFFFFF" stroke="#DADCE0" filter="url(#cardShadow)"/>
  <rect x="302" y="144" width="42" height="42" rx="10" fill="#E8F0FE"/>
  <text x="356" y="171" class="h3" font-size="16">Book Meeting</text>
  <text x="356" y="193" class="body">Schedule with counselor</text>

  <rect x="570" y="126" width="266" height="112" rx="14" fill="#FFFFFF" stroke="#DADCE0" filter="url(#cardShadow)"/>
  <rect x="586" y="144" width="42" height="42" rx="10" fill="#E6F4EA"/>
  <text x="640" y="171" class="h3" font-size="16">New Request</text>
  <text x="640" y="193" class="body">Submit support need</text>

  <rect x="854" y="126" width="266" height="112" rx="14" fill="#FFFFFF" stroke="#DADCE0" filter="url(#cardShadow)"/>
  <rect x="870" y="144" width="42" height="42" rx="10" fill="#FEEFC3"/>
  <text x="924" y="171" class="h3" font-size="16">View Resources</text>
  <text x="924" y="193" class="body">Guides and articles</text>

  <rect x="1138" y="126" width="266" height="112" rx="14" fill="#FFFFFF" stroke="#DADCE0" filter="url(#cardShadow)"/>
  <rect x="1154" y="144" width="42" height="42" rx="10" fill="#FCE8E6"/>
  <text x="1208" y="171" class="h3" font-size="16">Send Message</text>
  <text x="1208" y="193" class="body">Start conversation</text>

